<ion-header >

  <ion-navbar color="primary">
    <ion-title>Actualiza tu perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form id="registro-form2">
    <h4 id="registro-heading3" style="color:#000000;font-weight:400;text-align:center;">
      ¡Tranquis!, si tuviste algún error aquí puedes corregir tu perfil
    </h4>
    <ion-list id="registro-list2">
      <ion-item id="registro-input3">
        <ion-label>
          Nombre
        </ion-label>
        <ion-input type="text" [(ngModel)]='personaobj.Nombre' name="Nombre" placeholder=""  ></ion-input>
      </ion-item>
    <ion-item id="registro-input33">
      <ion-label>
        Edad
      </ion-label>
      <ion-input type="text"  [(ngModel)]='personaobj.Edad' name="Edad" placeholder=""></ion-input>
    </ion-item>
      <ion-item id="registro-input4">
        <ion-label>
          Foto
        </ion-label>
        <ion-input type="text"  [(ngModel)]='personaobj.Foto' name="Foto" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="registro-input6">
        <ion-label>
          #Documento
        </ion-label>
        <ion-input type="number"  [(ngModel)]='personaobj.Num_Documento' name="Documento"  placeholder=""></ion-input>
      </ion-item>
      <ion-item id="registro-input7">
        <ion-label>
          #Licencia
        </ion-label>
        <ion-input type="number"  [(ngModel)]='personaobj.Num_Licencia' name="Licencia"  placeholder=""></ion-input>
      </ion-item>
      <ion-item id="registro-input9">
        <ion-label>
          Foto Licencia
        </ion-label>
        <ion-input type="text"  [(ngModel)]='personaobj.Foto_Licencia' name="Licencias" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="registro-input10">
        <ion-label>
          Foto Documento
        </ion-label>
        <ion-input type="text"  [(ngModel)]='personaobj.Foto_documento' name="Foto_documento" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="registro-input16">
        <ion-label>
          Teléfono
        </ion-label>
        <ion-input type="text"  [(ngModel)]='personaobj.Telefono' name="Teléfono" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    
    <div id="registro-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Al hacer click en registrar aceptas todos los términos legales y de privacidad de
        <strong>
          Vehicolda
        </strong>
      </p>
    </div>
    <button id="registro-button4" ion-button color="positive"  (click)="updatePersona(userst,userCli)" block>
      ACTUALIZAR
    </button>
  </form>
</ion-content>
