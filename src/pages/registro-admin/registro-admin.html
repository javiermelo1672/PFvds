<ion-header>
  <ion-navbar>
    <ion-title>
      Registro Admin
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form id="registroAdmin-form3">
    <h4 id="registroAdmin-heading4" style="color:#000000;font-weight:400;text-align:center;">
      ¡Estás a un paso de ser parte de nuestra gran familia!
    </h4>
    <ion-list id="registroAdmin-list3">
      <ion-item id="registroAdmin-input11">
        <ion-label>
          Nombre
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="registroAdmin-input12">
        <ion-label>
          Foto
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="registroAdmin-input13">
        <ion-label>
          Correo Corporativo
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="registroAdmin-input14">
        <ion-label>
          Contraseña
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <ion-item id="registroAdmin-input15">
      <ion-label>
        #Documento
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    
    <ion-item id="registroAdmin-input20">
      <ion-label>
        Telefono
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <div id="registroAdmin-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Al hacer click en registrar aceptas todos los términos legales y de privacidad de
        <strong>
          Vehicolda
        </strong>
        para la sección Admin de la app
      </p>
    </div>
    <button id="registroAdmin-button5" ion-button color="positive" (click)="goToInicio(usersts,userAdm)" block >
      ¡Regístrate!
    </button>
  </form>
</ion-content>
