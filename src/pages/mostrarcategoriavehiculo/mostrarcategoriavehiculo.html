<ion-header>
  <ion-navbar color="primary" >
    <img src="assets/imgs/dana.png" style="display:block;width:22%;height:auto;margin-left:auto;margin-right:auto;" />
  </ion-navbar>
</ion-header>


<ion-content padding id="Mostrar">
  <h4 id="panelInicial-heading11" style="color:#000000;font-weight:400;text-align:center;">
    Es hora de pedir, selecciona el veh√≠culo que quieres rentar:
  </h4>
  <ion-list>

    <ion-item *ngFor="let item of vehiculosreference$ | async" detail-push navPush="HacerpedidoPage"  
    [navParams]="{item:item}">
  
     
      
     
      
      <img item-start style="display:block;width:50%;" src= {{item.Foto}}  >
      
      <h1 class="hidden" >{{item.key}}</h1>
      <h2>{{item.Marca}}</h2>
      <h3>Modelo:{{item.Modelo}}</h3>
      <h3>Placa:{{item.Placa}}</h3>
      <h3>Capacidad:{{item.Capacidad}}</h3> 
      <h3>Color:{{item.Color}}</h3>
      <h3>Gama:{{item.Gama_Vehiculo}}</h3>
       
       
       
       
       
  
      </ion-item>
      </ion-list>
</ion-content>
