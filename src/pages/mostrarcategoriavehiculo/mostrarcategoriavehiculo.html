<ion-header>

  <ion-navbar>
    <ion-title>mostrarcategoriavehiculo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="Mostrar">

  <ion-list>

    <ion-item *ngFor="let item of vehiculosreference$ | async">
  
     
      
     
      
      <img item-start style="display:block;width:50%;" src= {{item.Foto}}>
      
      <h2>{{item.Marca}}</h2>
      <h3>Modelo:{{item.Modelo}}</h3>
      <h3>Placa:{{item.Placa}}</h3>
      <h3>Capacidad:{{item.Capacidad}}</h3> 
      <h3>Color:{{item.Color}}</h3>
      <h3>Gama:{{item.Gama_Vehiculo}}</h3>
       
       
       
       
       
  
      </ion-item>
      </ion-list>
</ion-content>
