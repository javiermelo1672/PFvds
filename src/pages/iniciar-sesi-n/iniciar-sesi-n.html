<ion-content padding id="page5" style="background-color:#FFFFFF;">
  <img src="assets/imgs/WER.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
  <h4 id="iniciarSesiN-heading1" style="color:#ffffff;font-weight:400;text-align:center;">
    ¡Hola!, es un placer para nosotros tenerte aquí
  </h4>
  <form id="iniciarSesiN-form1">
    
    <ion-card>
      <ion-card-content>
          <h5 id="iniciarSesiN-heading2" style="color:#000000;text-align:center;">
              Por favor inicia sesión antes de continuar
            </h5>
            <ion-list id="iniciarSesiN-list1">
              <ion-item id="iniciarSesiN-input1">
                <ion-label>
                  Correo
                </ion-label>
                <ion-input type="text" [(ngModel)]=" userst.email" name="Usuario" placeholder=""></ion-input>
              </ion-item>
              <ion-item id="iniciarSesiN-input2">
                <ion-label>
                  Contraseña
                </ion-label>
                <ion-input type="password"  [(ngModel)]=" userst.password" name="Contraseña" placeholder=""></ion-input>
              </ion-item>
            </ion-list>
            <button id="iniciarSesiN-button1" ion-button color="positive" block (click)="goToHola(userst)" >
              Iniciar Sesión
            </button>
            <button id="iniciarSesiN-button4" ion-button color="balanced" block style="border-radius:1px 1px 1px 1px;" on-click="goToRegistro()">
              Crea tu cuenta Vehicolda
            </button>
            <p style="color: #030101;align-content: center">Al iniciar sesión aceptas todos los términos de privacidad de Vehicolda  </p>
      </ion-card-content>
    </ion-card>
    
    
  </form>
</ion-content>
