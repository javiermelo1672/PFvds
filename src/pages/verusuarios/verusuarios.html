<ion-header>

  <ion-navbar>
    <ion-title>Usuarios</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
    <h3>Echa un vistazo a los usuarios de la plataforma...</h3>
    <h3>CLIENTES</h3>
    <ion-list *ngFor="let item of usuarios2reference$ | async ">
<ion-item>
    <ion-avatar>
        <img style="width: 100px; height: 100px;" src= {{item.Foto}}>
    </ion-avatar>
      
      <h2 style="color:#000000;text-align:center;">{{item.Nombre}}</h2>
      <h3 style="color:#000000;text-align:center;">Telefono: {{item.Telefono}}</h3>
</ion-item>
    </ion-list>
    <h3>ADMINISTRADORES</h3>
    <ion-list *ngFor="let item of usuariosreference$ | async ">
<ion-item>
    <ion-avatar>
        <img style="width: 100px; height: 100px;" src= {{item.Foto}}>
    </ion-avatar>
      
      <h2 style="color:#000000;text-align:center;">{{item.Nombre}}</h2>
      <h3 style="color:#000000;text-align:center;">Telefono: {{item.Telefono}}</h3>
</ion-item>
    </ion-list>
    <h3>EMPLEADOS</h3>
    <ion-list *ngFor="let item of usuarios1reference$ | async ">
      <ion-item>
        <ion-avatar>
          <img style ="width : 100px; height: 100px;" src = {{item.Foto}}>
        </ion-avatar>
        <h2 style = "color:#000000; text-align:center;">{{item.Nombre}}</h2>
        <h3 style="color:#000000;text-align:center;">Telefono: {{item.Telefono}}</h3>
      </ion-item>
    </ion-list>
    
</ion-content>
