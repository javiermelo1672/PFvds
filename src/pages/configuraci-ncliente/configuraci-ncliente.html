<ion-header>
  <ion-navbar>
    <ion-title>
      Configuración Cliente
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <ion-list id="configuraciNCliente-list10">
    <ion-item *ngFor="let item of usuariosreference$ | async " detail-push navPush="EditarPerfilClientePage"  >
      <ion-avatar>
        <img style="width: 50px; height: 50px;" src= {{item.Foto}}>
      </ion-avatar>
       <h1>{{item.Nombre}}</h1>  
       
    </ion-item>
  </ion-list>
  <button id="configuraciNCliente-button9" ion-button color="positive" block icon-right on-click="goToAAdirTarjetas()">
    Agregar Tarjetas
    <ion-icon name="card"></ion-icon>
  </button>
  <button id="configuraciNCliente-button11" ion-button color="assertive" block on-click="goToIniciarSesiN()">
    Cerrar Sesión
  </button>
</ion-content>
