<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Configuración 
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
    
  <ion-list id="configuraciNCliente-list10">
      <img src="https://s5.eestatic.com/2017/02/13/motor/coches/Car2Go-Smart-Mercedes_Benz-Coches_193491459_29068435_1024x576.jpg">
    <ion-item *ngFor="let item of usuariosreference$ | async " detail-push navPush="EditarPerfilClientePage" [navParams]="{item:item}" >
      <ion-avatar>
        <img style="width: 70px; height: 70px;" src= {{item.Foto}}>
      </ion-avatar>
       <h1>{{item.Nombre}}</h1> 
       <p><ion-icon name="settings"></ion-icon>Editar Perfil</p> 
       
    </ion-item>
  </ion-list>
  <button id="configuraciNCliente-button9" ion-button color="positive" block icon-right on-click="goToAAdirTarjetas()">
    Agregar Tarjetas
    <ion-icon name="card"></ion-icon>
  </button>
  <button id="configuraciNCliente-button11" ion-button color="assertive" block on-click="goToIniciarSesiN()">
    Cerrar Sesión
  </button>
</ion-content>
